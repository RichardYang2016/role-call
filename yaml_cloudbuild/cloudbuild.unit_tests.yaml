steps:

# Trigger backend unit tests
- id: backend_unit_tests
  name: 'gcr.io/cloud-builders/mvn'
  args: ['clean', 'test']
  dir: "backend"

- id: upload_coverage_data
  name: gcr.io/cloud-builders/git
  entrypoint: bash
  args: ['./yaml_cloudbuild/codecov.sh']
  env:
  - 'CODECOV_TOKEN=${_CODECOV_TOKEN}'