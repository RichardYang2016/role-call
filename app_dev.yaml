runtime: python37
service: development

manual_scaling:
  instances: 1

handlers:
- url: /(.*\..*)$
  static_files: frontend/rolecall/dist/rolecall/\1
  upload: frontend/rolecall/dist/rolecall/(.*)
- url: /(.*)
  static_files: frontend/rolecall/dist/rolecall/index.html
  upload: frontend/rolecall/dist/rolecall/index.html