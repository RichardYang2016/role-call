<div class="panel-container">
  <div class="left-panel">
    <div class="app-card card-margins left-card">
      <h1 class="left-card-title">
        Pieces
      </h1>
      <div class="piece-select-container">
        <div *ngFor="let piece of renderingPieces" class="app-card piece-select"
          [ngClass]="piece.uuid == currentSelectedPiece.uuid ? 'selected-piece' : ''" (click)="setCurrentPiece(piece)">
          <h2 class="piece-name">
            {{ piece.name }}
          </h2>
        </div>
      </div>
      <div class="add-button-width-container">
        <div class="add-button-height-container">
          <button mat-icon-button aria-label="Add Piece Button" class="add-button" (click)="addPiece()">
            <mat-icon [inline]="true" class="add-button-icon">
              add
            </mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="right-panel">
    <div *ngIf="renderingPieces && renderingPieces.length > 0" class="app-card card-margins right-card">
      <div *ngIf="currentSelectedPiece">
        <div class="right-title-edit">
          <h1 class="left-card-title">
            {{ ((currentSelectedPiece | emptyStringIfUndefined)['name'] | emptyStringIfUndefined) }}
          </h1>
          <div *ngIf="currentSelectedPiece.nameSaved" class="add-button-width-container">
            <div class="add-button-height-container">
              <button mat-icon-button aria-label="Add Piece Button" class="add-button" (click)="editTitle()">
                <mat-icon [inline]="true" class="add-button-icon">
                  edit
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="!currentSelectedPiece.nameSaved" class="right-title-edit">
          <div class="edit-title-container">
            <app-text-input (valueChange)="onInputChange($event)"
              [initValue]="(currentSelectedPiece | emptyStringIfUndefined)['name'] | emptyStringIfUndefined"
              valueName="New Piece Name">
            </app-text-input>
          </div>
        </div>
      </div>
      <div class="app-card positions-card">
        <div class="position-container" *ngFor=" let position of ((currentSelectedPiece ? currentSelectedPiece : [])['positions'] ?
          currentSelectedPiece.positions : []); let i = index;">
          <div class="app-card position-name-card">
            <h2 class="position-name">{{position}}</h2>
          </div>
          <div class="add-button-height-container">
            <button mat-icon-button aria-label="Delete Position Button" class="add-button" (click)="deletePosition(i)">
              <mat-icon [inline]="true" class="add-button-icon">
                delete
              </mat-icon>
            </button>
          </div>
        </div>
        <div *ngIf="currentSelectedPiece">
          <div *ngFor="let ind of this.currentSelectedPiece.addingPositionsIndexes; let i = index"
            class="adding-position-container">
            <div class="adding-position-input-container">
              <app-text-input (valueChange)="onInputChange($event)" [bgColor]="offWhite"
                [valueName]="'Position ' + (i + this.currentSelectedPiece.positions.length + 1)">
              </app-text-input>
            </div>
            <div class="add-button-height-container">
              <button mat-icon-button aria-label="Delete Position Button" class="add-button"
                (click)="deleteAddingPosition(i)">
                <mat-icon [inline]="true" class="add-button-icon">
                  delete
                </mat-icon>
              </button>
            </div>
          </div>
        </div>
        <div class="add-button-width-container">
          <div class="add-button-height-container">
            <button mat-icon-button aria-label="Add Position Button" class="add-button" (click)="addPosition()">
              <mat-icon [inline]="true" class="add-button-icon">
                add
              </mat-icon>
            </button>
          </div>
        </div>
      </div>
      <div class="button-container">
        <div class="button-wrapper">
          <button mat-flat-button aria-label="Delete Piece" class="delete-button" (click)="deletePiece()">
            delete
          </button>
        </div>
        <div class="button-wrapper">
          <button mat-flat-button aria-label="Save Piece" class="save-button" [disabled]="pieceSaved"
            (click)="onSavePiece()">
            save
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
